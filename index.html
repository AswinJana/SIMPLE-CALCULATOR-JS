<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center bg-info-subtle" style="margin-top: 200px;">
    <div class="outerbox py-1 rounded-1" style="background-color: rgb(80, 78, 86);">
        <!-- heading tag -->
        <h1 class="px-5 hed" style="color: bisque; margin-top: 10px;">Calculator</h1>
        <!-- input box -->
        <div class="box p-3 " >
            <input type="text" id="inputvalue" class="inputbox p-1" />
        </div>
        <!-- 9 8 7 + number -->
         <div class="box " >
            <button class="btn rounded btn-primary p-3"  onclick="cal('+')" ><b>+</b></button>
            <button class="btn rounded btn-primary p-3" onclick="cal(9)">9</button>
            <button class="btn rounded btn-primary p-3" onclick="cal(8)"><b>8</b></button>
            <button class="btn rounded btn-primary p-3" onclick="cal(7)"><b>7</b></button>
         </div>
         <!-- 6 5 4 - number -->
         <div class="box " >
            <button class="btn rounded btn-primary p-3" onclick="cal('-')"><b>-</b></button>
            <button class="btn rounded btn-primary p-3" onclick="cal(6)"><b>6</b></button>
            <button class="btn rounded btn-primary p-3" onclick="cal(5)"><b>5</b></button>
            <button class="btn rounded btn-primary p-3" onclick="cal(4)"><b>4</b></button>
         </div>
         <!-- 3 2 1 * number -->
         <div class="box " >
            <button class="btn rounded btn-primary p-3" onclick="cal('*')"><b>*</b></button>
            <button class="btn rounded btn-primary p-3" onclick="cal(3)"><b>3</b></button>
            <button class="btn rounded btn-primary p-3" onclick="cal(2)"><b>2</b></button>
            <button class="btn rounded btn-primary p-3" onclick="cal(1)"><b>1</b></button>
         </div>
         <!-- / c 0 =  number -->
         <div class="box " >
            <button class="btn rounded btn-primary p-3" onclick="cal('/')"><b>/</b></button>
            <button class="btn rounded btn-primary p-3" onclick="cleardata()"><b>c</b></button>
            <button class="btn rounded btn-primary p-3" onclick="cal(0)"><b>0</b></button>
            <button class="btn rounded btn-primary p-3" onclick="result()"><b>= </b></button>
         </div>
    </div>

    



    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
